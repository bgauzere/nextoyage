
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nextoyage</title>
  </head>
  <body>
		
		<div class="container">
			<div class="row align-items-center  g-5">
				<div class="col">
					<h1> Prochaine tache !</h1>
				</div>
			</div>
			<div class="row align-items-center  g-5">
				<div class="col">
					<form action="{% url 'taskmanager:done' %}" method="post">
						{% csrf_token %}
						{% if to_do_list %}
						<fieldset>
							<select class="form-select form-select-lg" name="task" id="task">
								<ul>
									{% for tache in to_do_list %}
									<option value={{ tache.id }}> {{ tache.tache_text }}  ({{tache.duration}} min)</option>
									{% endfor %}
							</select>
							
							<div class="p-3 position-relative">
								<button class="btn btn-primary btn-lg position-absolute top-100 start-50 translate-middle" type="submit">Fait !</button>
							</div>
						</fieldset>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
	  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

				<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
				-->
  </body>
</html>
